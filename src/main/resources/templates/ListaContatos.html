<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"	/>		
	</head>

	<body>
	
		<h1	layout:fragment="header"></h1>
		
		<div layout:fragment="content" class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Lista de Contatos</h1>
			</div>
			<div class="panel-body">
				<form class="form-inline" method="POST" 
				    th:object="${contato}"
				    th:action="@{/contatos}"
					style="margin: 20px 0">
					<div class="form-group">
						<input type="hidden" th:field="*{id}">
						<select class="form-control"  id="agenda" th:field="*{agenda}">
							<option th:each="a : ${agendas}" th:value="${a.id}" th:text="${a.nome}">
							</option>
	                    </select>
						<input type="text" class="form-control" placeholder="Nome"
							th:field="*{nome}" /> 
						<input type="text" class="form-control"
							placeholder="Telefone" th:field="*{telefone}" />
							<input type="text" class="form-control"
							placeholder="Email" th:field="*{email}" />
						
	                  
						<button type="submit" class="btn btn-secondary">Adicionar</button>
					</div>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
							<th>Agenda</th>
							<th colspan=2> Ação </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contato : ${contatos}">
							<td th:text="${contato.nome}"></td>
							<td th:text="${contato.telefone}"></td>
							<td th:text="${contato.email}">
							<td th:text="${contato.agenda.nome}"></td>
							<td>							
							<a th:href="@{/contatos/alterar/}+${contato.id}" class="glyphicon glyphicon­‐pencil">Alterar</a>
							</td>
							<td>
							<a th:href="@{/contatos/excluir/}+${contato.id}" 
							   class="glyphicon glyphicon­‐trash">Excluir</a>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
